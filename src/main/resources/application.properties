spring.application.name=blog
spring.datasource.url=jdbc:postgresql://localhost:5432/blog
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.data.redis.host=localhost
spring.data.redis.port=6379

security.jwt.certs.public=src/main/resources/certs/public.pem
security.jwt.certs.private=src/main/resources/certs/private.pem
security.jwt.access-expiration-time=900000
security.jwt.refresh-expiration-time=604800000
debug=true